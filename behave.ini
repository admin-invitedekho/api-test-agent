[behave]
# Format configuration - Allure reporter for comprehensive logging
format = allure_behave.formatter:AllureFormatter
outdir = allure-results

# Logging configuration
logging_level = WARNING

# Step capture configuration
stdout_capture = no
stderr_capture = no
log_capture = no

# Tag configuration for different test types
default_tags = -@skip

# Path configuration
paths = features/features

# Summary configuration
summary = yes

# Define userdata for environment information (combined)
define = environment=staging,test_type=automated
